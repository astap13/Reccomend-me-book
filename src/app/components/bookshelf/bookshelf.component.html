<div class="container">
  <div class="clr-col-lg-4 clr-col-12" *ngFor="let book of savedBooks">
  <a [href]="book.volumeInfo.previewLink" class="card clickable img-container">
    <div class="card-img"><img [src]="book.volumeInfo.imageLinks.thumbnail" /></div>
    <h3 class="card-header">{{ book.volumeInfo.title }}</h3>
  
  </a>
  
</div>
</div>
