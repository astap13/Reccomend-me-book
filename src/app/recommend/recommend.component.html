
<div class="container">
    <button (click)="getRandomBook()" class="btn btn-primary">
  Next Book<cds-icon *ngIf="loading$ | async" shape="cog"></cds-icon>
</button>
<div class="clr-col-lg-4 clr-col-sm-6 clr-col-12">
  <ng-container *ngIf="randomBook$ | async as randomBook">
    <div class="clr-col-lg-6 clr-col-12">
      <a [href]="randomBook.volumeInfo.previewLink" class="card clickable">
        <div class="card-img">
          <img [src]="randomBook.volumeInfo.imageLinks.thumbnail" alt="Book Cover" />
        </div>
      </a>
    </div>
    <div class="card">
      <h3 class="card-header">{{ randomBook.volumeInfo.title }}</h3>
      <div class="card-block">
        <p>{{ randomBook.volumeInfo.description }}</p>
      </div>
      <div class="card-block">
        <ul class="list">
          <li *ngFor="let author of randomBook.volumeInfo.authors">{{ author }}</li>
          <li>Published: {{ randomBook.volumeInfo.publishedDate }}</li>
          <li>Categories: {{ randomBook.volumeInfo.categories.join(', ') }}</li>
          <li>Rating: {{ randomBook.volumeInfo.averageRating || 'N/A' }}</li>
        </ul>
      </div>
      <div class="card-footer">
        <a [href]="randomBook.volumeInfo.infoLink" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </ng-container>
</div>
</div>
